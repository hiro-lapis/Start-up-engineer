<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="駆け出しエンジニアシミュレーションゲーム">
    <meta property=og:"site_name" content="StartupEngineer">
    <meta property=og:"type" content="website">
    <meta property=og:"title" content="StartupEngineer">
    <link href="https://fonts.googleapis.com/css?family=Enriqueta&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="sass/_src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Manjari&display=swap" rel="stylesheet">
    <title>StartupEngineer</title>
  </head>
  <body>
    <section id="js-switch-bg" class="site-width setting">
      <h2 class="setting-title">ユニークせれくと！</h2>

      <p>アイちゃんの個性を決めよう！</p>
      <p>対抗力やコードを書く能力、イベントに影響します。</p>
      <p>迷ったら、とりあえずTraineeを選ぶのがおすすめ！</p>
      <form method="post">
        <label for="unique">Unique</label>
      <div class="unique-box">

      <div class="unique-wrap trainee">
        <input type="radio" name="unique" value="1">トレーニー
        <i class="far fa-hand-rock"></i>
        <p>お願いマッチョ！めっちゃモテた〜い。攻撃力と、なぜか書けるコードの量も増えます。</p>
      </div>

      <div class="unique-wrap humor">
      <i class="far fa-grin-squint"></i>
        <input type="radio" name="unique" value="2">ユーモア
        <p>面白きことは良きことなり！ちょっぴりイベントに遭遇しやすくなります</p>
      </div>

      <div class="unique-wrap inspiration">
        <i class="fas fa-bolt"></i>
        <input type="radio" name="unique" value="3">インスピレーション
        <p>しかし、アイに電流走る！閃きやすくなります。</p>
      </div>
    </div>

      <button class="btn green" type="submit" name="start" value="start">トライ！</button>
      </form>
    </section>
<script>

</script>
  </body>
</html>
